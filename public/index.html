<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TokMaker — помощь рядом</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 12px;">
      <div style="flex: 1;"></div>
      <div style="text-align: center; flex: 1;">
        <h1>TokMaker</h1>
        <h2>Платформа для соединения работодателей и студентов-исполнителей</h2>
      </div>
      <div style="flex: 1; text-align: right; display: flex; align-items: center; justify-content: flex-end; gap: 10px;">
        <span id="userName" style="font-size: 12px; color: white;"></span>
        <button onclick="location.href='/dashboard.html'" class="btn primary" style="margin: 0; font-size: 12px; padding: 8px 16px;">
          Личный кабинет
        </button>
        <button onclick="logout()" class="btn secondary" style="margin: 0; font-size: 12px; padding: 8px 16px;">
          Выход
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="buttons">
        <button onclick="location.href='/employer.html'" class="btn primary">Для работодателя</button>
        <button onclick="location.href='/vacancies.html'" class="btn primary">Список вакансий</button>
        <button onclick="location.href='/admin.html'" class="btn accent">Админ-панель</button>
      </div>
    </section>
    <section>
      <h2>Как это работает</h2>
      <ul>
        <li>Работодатель оставляет заявку</li>
        <li>Соискатель просматривает вакансии</li>
        <li>Менеджер видит все заявки в админке</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">© TokMaker — MVP</footer>

  <script>
    // Проверка авторизации
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        location.href = '/auth.html';
        return;
      }

      const user = JSON.parse(localStorage.getItem('user') || '{}');
      document.getElementById('userName').textContent = user.name || 'Пользователь';
    });

    // Выход
    function logout() {
      if (confirm('Вы уверены, что хотите выйти?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        location.href = '/auth.html';
      }
    }
  </script>
</body>
</html>
